<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Shopping</title>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
              <ons-toolbar-button icon="fa-shopping-bag"></ons-toolbar-button>
            </div>
        
            <div class="center">Home</div>
        
            <div class="right">
              <ons-toolbar-button icon="md-help"></ons-toolbar-button>
            </div>
          </ons-toolbar>
        
          <p style="text-align: center">Some content.</p>

           

      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-settings" active-icon="md-face">
          </ons-tab>
        </ons-tabbar>

        

      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input
                  placeholder="Search"
                  onchange="ons.notification.alert('Searched for: ' + this.value)"
                ></ons-search-input>
              </p>

                  <!--     <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="prev()">
                          <ons-icon icon="md-chevron-left"></ons-icon>
                        </ons-toolbar-button>
                      </div>
                      <div class="center">Carousel</div> 
                      <div class="right">
                        <ons-toolbar-button onclick="next()">
                          <ons-icon icon="md-chevron-right"></ons-icon>
                        </ons-toolbar-button>
                      </div>
                    </ons-toolbar>-->
                  
                    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
                      <ons-carousel-item style="background-color: #085078;">
                        <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                          BLUE
                        </div>
                      </ons-carousel-item>
                      <ons-carousel-item style="background-color: #373B44;">
                        <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                          DARK
                        </div>
                      </ons-carousel-item>
                      <ons-carousel-item style="background-color: #D38312;">
                        <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                          ORANGE
                        </div>
                      </ons-carousel-item>
                    </ons-carousel>
        </ons-page>

      </template>
      
      <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input
                  placeholder="Search"
                  onchange="ons.notification.alert('Searched for: ' + this.value)"
                ></ons-search-input>
              </p>
        </ons-page>
      </template>
</body>
<script>
    document.addEventListener('prechange', function(event) {
    document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
    });</script>

</html>
