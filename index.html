<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Shopping</title>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
              <ons-toolbar-button icon="md-face"></ons-toolbar-button>
            </div>
        
            <div class="center">Title</div>
        
            <div class="right">
              <ons-toolbar-button>-</ons-toolbar-button>
              <ons-toolbar-button>+</ons-toolbar-button>
            </div>
          </ons-toolbar>
        
          <p style="text-align: center">Some content.</p>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-settings" active-icon="md-face">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
          <p style="text-align: center;">
            This is the first page.
          </p>
        </ons-page>
      </template>
      
      <template id="tab2.html">
        <ons-page id="Tab2">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>
</body>
<script>
    document.addEventListener('prechange', function(event) {
    document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
    });</script>

</html>
