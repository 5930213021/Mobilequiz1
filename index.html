<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Shopping</title>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
              <ons-toolbar-button icon="fa-shopping-bag"></ons-toolbar-button>
            </div>
        
            <div class="center">Home</div>
        
            <div class="right">
              <ons-toolbar-button icon="md-help"></ons-toolbar-button>
            </div>
          </ons-toolbar>
        
          <p style="text-align: center">Some content.</p>

           

      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-settings" active-icon="md-face">
          </ons-tab>
        </ons-tabbar>

        

      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input
                  placeholder="Search"
                  onchange="ons.notification.alert('Searched for: ' + this.value)"
                ></ons-search-input>
              </p>

                  <!--     <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="prev()">
                          <ons-icon icon="md-chevron-left"></ons-icon>
                        </ons-toolbar-button>
                      </div>
                      <div class="center">Carousel</div> 
                      <div class="right">
                        <ons-toolbar-button onclick="next()">
                          <ons-icon icon="md-chevron-right"></ons-icon>
                        </ons-toolbar-button>
                      </div>
                    </ons-toolbar>-->
                  
                    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
                      <ons-carousel-item  
                        style="background : url('image/1.jpg') no-repeat center; background-size: contain;">
                      </ons-carousel-item>

                      <ons-carousel-item 
                      style="background : url('image/2.jpg') no-repeat center; background-size: contain;">
                      </ons-carousel-item>

                      <ons-carousel-item 
                        style="background : url('image/3.jpg') no-repeat center; background-size: contain;">
                      </ons-carousel-item>
                    </ons-carousel>
        </ons-page>

      </template>
      
      <template id="tab2.html">
        <ons-page id="Tab2">
                <ons-list-header>Thumbnails and titles</ons-list-header>
            
               <ons-list-item>
                  <div class="left">
                    <img class="list-item__thumbnail" src="image/item1.jpg">
                  </div>
                  <div class="center">
                    <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
                  </div>
                  <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                      </div>
                </ons-list-item>

                <ons-list-item>
                        <div class="left">
                          <img class="list-item__thumbnail" src="image/item2.jpg">
                        </div>
                        <div class="center">
                          <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
                        </div>
                        <div class="right">
                              <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                            </div>
                </ons-list-item>

                <ons-list-item>
                        <div class="left">
                          <img class="list-item__thumbnail" src="image/item3.jpg">
                        </div>
                        <div class="center">
                          <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
                        </div>
                        <div class="right">
                              <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                            </div>
                </ons-list-item>

        </ons-page>
      </template>
</body>
<script>
    document.addEventListener('prechange', function(event) {
    document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
    });

    var prev = function() {
    var carousel = document.getElementById('carousel');
    carousel.prev();
    };
  
    var next = function() {
    var carousel = document.getElementById('carousel');
    carousel.next();
    };
  
    ons.ready(function() {
    var carousel = document.addEventListener('postchange', function(event) {
      console.log('Changed to ' + event.activeIndex)
    });
     });
</script>
</html>
